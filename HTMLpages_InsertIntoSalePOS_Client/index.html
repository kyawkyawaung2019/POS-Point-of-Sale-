<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sale POS</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Javascript Library-->
	<script type="text/javascript"  src="js/jquery-3.2.0.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="bower_components/bootstrap/js/bootstrap.min.js"></script>
	<script src="bower_components/moment/min/moment.min.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.min.css">
	<!-- Theme style -->
	<script src="dist/js/adminlte.min.js"></script>
	<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">
	<!-- Custom javascript and css -->
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" href="css/index.css">
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<!-- Main Header -->
		<header class="main-header">
			<!-- Logo -->
			<a href="#" class="logo">
				<span class="pull-left">
					<img src="images/SalePOS.png" height="30px" style=" height:30px;">
				</span>
				<span>
					<b>Sale</b>(POS)
				</span>
			</a>
			<!-- Header Navbar -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Navbar Right Menu -->
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<!-- User Account: style can be found in dropdown.less -->
						<li class="dropdown user user-menu">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<img src="images/admin.png" class="user-image" alt="User Image">
								<span class="hidden-xs">Help</span>
							</a>
							<ul class="dropdown-menu">
								<!-- User image -->
								<li class="user-header">
									<img src="images/admin.png" class="img-circle" alt="User Image">
									<p>
										Admin - Web Developer
										<small>Member since Nov. 2015</small>
									</p>
								</li>
								<!-- Menu Footer-->
								<li class="user-footer">
									<div class="pull-right">
										<a href="index.html" class="btn btn-primary btn-flat">Contact us.</a>
									</div>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<!-- Content Wrapper. Contains page content -->
		<div class="content">
			<div class="container" style="min-height:600px;" id="login">
				<div class="col-md-6">
					<h1 style="color:white;">Warmly Welcome!</h1>
				</div>
				<div class="col-md-6" style="min-height:500px; color:white;">
					<form>
						<table class="table table-stripped">
							<tr>
								<th><h1 align="center">Sign in !</h1></th>
							</tr>
							<tr>
								<th><label>Username or Email</label>&nbsp;<label id="lblUsername"></label></th>
							</tr>
							<tr>
								<th><input placeholder="Enter your username or email" type="text" class="form-control" style="border-radius:30px;" id="username"></th>
							</tr>
							<tr>
								<th><label>Password</label>&nbsp;<label id="lblPassword"></label></th>
							</tr>
							<tr>
								<th><input placeholder="Enter your password" type="password" class="form-control" style="border-radius:30px;" id="password"></th>
							</tr>
							<tr>
								<td><button type="button" class="form-control" style="background-color:rgb(0,30,50); border-radius:30px; color:white;" onclick="Login();"><b>Sign in</b></button></td>
							</tr>
							<tr>
								<th><label>If you don't have an account, please <a href="#" data-toggle="modal" data-target="#registerModal">register.</a></label></th>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Course Update Modal -->
	<div class="modal fade" id="registerModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">User Registration!</h4>
					<button type="button" class="close" onclick="ClearRegisterModal();">&times;</button>
				</div>
				<div class="modal-body">
					<form role="form">
						<table class="table">
							<tr>
								<th><label>User Name</label></th>
								<td><input type="text" class="form-control" id="rUsername"></td>
							</tr>
							<tr>
								<th><label>Email</label></th>
								<td><input type="email" class="form-control" id="rEmail"></td>
							</tr>
							<tr>
								<th><label>Password</label></th>
								<td><input type="password" class="form-control" id="rPassword"></td>
							</tr>
							<tr>
								<th><label>Rank</label></th>
								<td><input type="text" class="form-control" id="rRank"></td>
							</tr>
						</table>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success btn-md" onclick="Register();">Register</button>
					<button type="button" class="btn btn-warning btn-md" onclick="ClearRegisterModal();">Cancle</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
